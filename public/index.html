<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body class="SMD" ng-controller="mainCtrl">

    <div class="site-wrapper" ng-controller="mainCtrl">
        <header class="site-header" role="banner">
            <div class="container">
                <nav class="site-nav">
                    <div class="home">
                        <img class="logo" ui-sref="home" src="./img/wolf.png" alt="wolf">
                        <h1 class="title">SMD</h1>
                        <a class="users" ui-sref="users">Users</a>
                        <a class="data" ui-sref="data">Data Set</a>
                    </div>
                </nav>
                <nav class="weather-login">
                    <div class="login">
                        <a href="/auth"><button class="get-in">Login</button></a>
                        <a href="/auth/logout"><button class="get-out">Logout</button></a>
                    </div>
                    </br>
                    <div class="weather">
                        {{weather.name}} {{weather.main.temp.toFixed(0)}}&#8457;
                        </br>
                        <img src="./img/{{weather.weather[0].icon}}.png" alt="weather">
                    </div>
                </nav>
            </div>
        </header>
        <main class="site-main" role="main">

            <ui-view></ui-view>

        </main>
    </div>

    <footer class="site-footer">
        <nav class="my-info">
            <a class="contact" ui-sref="contact">Contact</a>
        </nav>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.js"></script>
    <script src="dist/bundle.js"></script>



</body>

</html>
