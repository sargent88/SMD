<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.0c55ab3d.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.css" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />

</head>

<body ng-controller="mainCtrl">

    <div class="site-wrapper" ng-controller="mainCtrl">
        <header class="site-header" role="banner">
            <div class="container">
                <nav class="site-nav">
                    <div class="home">
                        <img ui-sref="home" src="" alt="wolf">
                    </div>
                    <div class="hide-home">
                        <a ui-sref="users">Users</a>
                        <a ui-sref="data">Data Set</a>
                    </div>
                </nav>
                <nav class="login">
                    <a href="/auth"><button>Login</button></a>
                    <a href="/auth/logout"><button>Logout</button></a>
                </nav>
                <nav class="weather">
                    {{weather.name}} {{weather.main.temp.toFixed(0)}}&#8457;
                    <br><img src="./img/{{weather.weather[0].icon}}.png" alt="weather">

                </nav>
            </div>
        </header>
        <main class="site-main" role="main">

            <ui-view></ui-view>

        </main>
    </div>

    <foooter>
        <nav class="map">
            <a ui-sref="contact">Contact</a>

        </nav>
    </foooter>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
    <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/8.7/auth0.js"></script>
    <script src="dist/bundle.js"></script>



</body>

</html>
